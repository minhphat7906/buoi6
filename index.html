<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://demo.epic-webdesign.com/tf-launchpage/v1/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

                    <span class="tt1">Home</span>
                    <span class="tt2">About</span>

                    <span class="tt4">Work</span>
